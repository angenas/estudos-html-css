<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*box-level*/
            background-color: lightblue;
            height: 40px;
            width: 400px;

            border: 5px groove lightseagreen;

            padding: 5px;

            margin:20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a{ /*inline-level*/
            border: 2px dashed lightskyblue;
            text-decoration: none;
            color: lightskyblue;

            padding: 5px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
